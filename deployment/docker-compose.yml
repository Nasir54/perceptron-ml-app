version: '3.8'

services:
  ml-app:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    ports:
      - "8501:8501"
    volumes:
      - ../src:/app/src
      - ../notebooks:/app/notebooks
    environment:
      - PYTHONPATH=/app/src
    container_name: perceptron-ml-app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
